<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Football for Schools</title>

    <!-- FONT AWESOME -->


    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@600;700&family=Roboto+Slab:wght@700&display=swap"
          rel="stylesheet">

    <!-- BOOTSTRAP CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- STATIC CSS FILE -->
    <link href="{{ url_for('static', filename='css/styles.css')}}" rel="stylesheet">

    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-light">
    <div class="container">
        {% if current_user.admin == 1: %}
            <a id="logo2" class="navbar-brand justify-content-center" href="{{url_for('admin_view')}}">Football for Schools</a>
        {% else: %}
            <a id="logo2" class="navbar-brand justify-content-center" href="{{url_for('coach_view')}}">Football for Schools</a>
        {% endif %}
        <ul class="nav justify-content-end">
            <li class="nav-item">

                <a class="nav-link white" id="account-link" aria-current="page" href="{{url_for('my_account', header='Manage Account')}}">My Account</a>

            </li>
            <li class="nav-item">
                <a href="{{url_for('logout')}}" id="logout-btn" class="btn btn-warning">Logout</a>
            </li>
        </ul>
    </div>
</nav>
{% if hide_header == False: %}
<div class="manage-account-header" class="container-fluid">
    <div class="container">
        <h5>{{header}}</h5>
        {% if current_user.admin == 1: %}
        <p><a class="back-to" href="{{url_for('admin_view')}}">Back to dashboard</a></p>
        {% else: %}
        <p><a class="back-to" href="{{url_for('coach_view')}}">Back to dashboard</a></p>
        {% endif %}
    </div>
</div>
{% endif %}
